<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width,
          user-scalable=no,
          initial-scale=1.0,
          maximum-scale=1.0,
          minimum-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    
    <div class="wrapper">
      <section class="container">
        <img src="./img/1.png" alt="smile1">
        <img src="./img/2.png" alt="smile2">
        <img src="./img/3.png" alt="smile3">
        <img src="./img/4.png" alt="smile4">
        <img src="./img/5.png" alt="smile5">
        <img src="./img/6.png" alt="smile6">
        <img src="./img/7.png" alt="smile7">
        <img src="./img/8.png" alt="smile8">
        <img src="./img/9.png" alt="smile9">
        <img src="./img/10.png" alt="smile10">
      </section>

      <div class="buttons">
        <button id="prev" class="arrow-right btn-disabled"></button>
        <button id="next" class="arrow-left"></button>
      </div>
    </div>

    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
