<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <title>carousel</title>
</head>
<body>
  <div class="carousel">
    <button class="carousel_btn" data-arrow="left" id="left">⇦</button>
    <ul class="carousel-list">
      <div class="carousel-slide">
        <li><img src="img/1.png" alt="carousel-photo"></li>
        <li><img src="img/2.png" alt="carousel-photo"></li>
        <li><img src="img/3.png" alt="carousel-photo"></li>
        <li><img src="img/4.png" alt="carousel-photo"></li>
        <li><img src="img/5.png" alt="carousel-photo"></li>
        <li><img src="img/6.png" alt="carousel-photo"></li>
        <li><img src="img/7.png" alt="carousel-photo"></li>
        <li><img src="img/8.png" alt="carousel-photo"></li>
        <li><img src="img/9.png" alt="carousel-photo"></li>
        <li><img src="img/10.png" alt="carousel-photo"></li>
      </div>
    </ul>
    <button class="carousel_btn" data-arrow="right" id="right">⇨</button>
  </div>
<script src="js/script.js"></script>
</body>
</html>
